<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Music Choose</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/playlist.css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/gnmenu.js"></script>
		<script type="text/javascript">
		var foo;
		jQuery(function($) {
			var template = ['<label class="tasks-list-item">',  
		        '<img id="<UPID>" class="tasks-list-mark up" src="img/up_disabled.png" />',
		        '<img id="<DOWNID>" class="tasks-list-mark down" src="img/down_disabled.png" />',
		        '<span class="tasks-list-desc"><NAME></span>',
		      	'</label>'].join('');


			function createHandler(img,vote,id) {
				return function handler(evt) {
					var $el = $(evt.target);
					$.post("/vote", {id: id, vote: vote}); 
					if (!$el.hasClass("checked")) {
						$el.addClass('checked');
						$el.attr('src', img)
					}

				}
			}

			new gnMenu( document.getElementById( 'gn-menu' ) );


			
			$.getJSON("/playlist",function(result){
            	renderList(result);
            });

			function renderList(songs) {
				$('#songlist').html('');
				$.each(songs, function(i, song) {
					$(template.replace("<NAME>", song.SongName).replace("<UPID>","up"+song.SongID).replace("<DOWNID>","down"+song.SongID)).appendTo($('#songlist')).data("id",song.SongID);

					$("#up"+song.SongID).click(createHandler("img/up_enabled.png", 'u',song.SongID));
					$("#down"+song.SongID).click(createHandler("img/down_enabled.png", 'd',song.SongID));
					foo = $("#up"+song.SongID);
				});

				//$(".tasks-list-mark.up").click(createHandler("img/up_enabled.png", 'u',song.SongID));
				//$(".tasks-list-mark.down").click(createHandler("img/down_enabled.png", 'd',song.SongID));
			}
			
		});
		
		 </script>

	</head>

	<body>
		<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li class="gn-search-item">
									<form id="search" action="/add" method="post">
										<input name="search" placeholder="Title,  Artist" type="search" class="gn-search">
									</form>
									<a class="gn-icon gn-icon-search"><span>Search</span></a>
								</li>
								<li><a href="playlist.html" class="gn-icon gn-icon-archive">Playlist</a></li>
								<li><a class="gn-icon gn-icon-cog">Settings</a></li>
								<li><a class="gn-icon gn-icon-help">Help</a></li>
							</ul>
						</div>
					</nav>
				</li>
					<span class="imgframe centerimg"><a href = "index.html"><img src="img/logo.png" style="text-align:center"/></a></span>
			</ul>

			<section class="tasks" style="margin: 75px auto">
		    <header class="tasks-header">
		      <h2 class="tasks-title">Current Playlist</h2>  
		    </header>

		    <fieldset id='songlist' class="tasks-list">
		    </fieldset>
		  </section>
		</div>

	</body>
</html>
